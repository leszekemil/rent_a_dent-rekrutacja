{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Umów wizytę</title>
</head>
<div class="alfa">
    {% block rent_a_dent %}
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form }}
                <tr>
                    <td colspan="2">
                        {% if button_name %}
                            <input type="submit" value="{{ button_name }}">
                        {% else %}
                            <input type="submit" value="ZAPISZ WIZYTĘ">
                        {% endif %}
                    </td>
                </tr>
            </table>
        </form>
    {% endblock %}
</div>
